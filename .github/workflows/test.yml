name: Test

on:
  pull_request:
    branches:
      - main
      - staging
      - dev
      - release/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: bun i --frozen-lockfile

      - name: Test
        run: bun run test
